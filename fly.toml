app = "my-vault-model" # Change to a unique name
primary_region = "syd" # Match your main app's region

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = true   # Sleep when not used
  auto_start_machines = true  # Wake on request
  min_machines_running = 0    # Scale to zero ($0 cost when idle)

[[mounts]]
  source = "model_data"
  destination = "/models"
  initial_size = "10gb"

[vm]
  size = "shared-cpu-4x"
  memory = "8gb" # 12B Q4 model fits in ~7.5GB, so 8GB is tight but works
